<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>QUnit Example</title>
<link rel="stylesheet" href="resources/qunit.css">
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
<script src="resources/qunit.js"></script>
<script src="resources/ecc.js"></script>
<script>

test("div test", function() {
    ok(div(5, 2) == 2);
});


test("mod test", function() {
	ok(mod(5, 2) == 1, "Positive modulo test passed");
	ok(mod(-5, 2) == 1, "Negative modulo test passed");
});

test("inv test", function() {
	ok(inv(4, 23) == 6);
	ok(inv(3, 11) == 4);
});

test("euclid-next test", function() {
    var result = euclid_next([240, 1, 0], [46, 0, 1]);
    deepEqual(result, [10, 1, -5]);

    var result = euclid_next([46, 0, 1], [10, 1, -5]);
    deepEqual(result, [6, -4, 21]);
});

test("extended euclid test", function() {
    var result = ext_euclid(240, 46);
    deepEqual(result, [2, -9, 47]);
});

test("add(P, Q) test", function() {
	var curve = new Curve(17, 1, 1, 7);
	var P = new Point(2, 0),
	    Q = new Point(1, 3);
	deepEqual(add(P, Q, curve), new Point(6, 12));
});

test("add(P, P) test", function() {
	var curve = new Curve(17, 1, 1, 7);
	var P = new Point(1, 3);
	deepEqual(add(P, P, curve), new Point(6, 5));
});

test("isElem test", function() {
	var curve = new Curve(17, 1, 1, 7);

	var point = new Point(2, 0);
	ok(isElem(point, curve) == true, "On-curve test passed");

	var point = new Point(2, 1);
	ok(isElem(point, curve) == false, "Not-on-curve test passed");	
});

test("castRay test", function() {
    var curve = new Curve(7, 1, 3, 5);

    var p1 = new Point(1, 3),
        p2 = new Point(4, 2);

    deepEqual(castRay(p1, p2, curve), new Point(13, -1));  
});

test("shift test", function() {
    var curve = new Curve(7, 1, 3, 5);
    var line = shift(new Line(new Point(-1, 5), new Point(-2, 3)), curve);
    deepEqual(new Line(new Point(6, 5), new Point(5, 3)), line);
});

test("shift test", function() {
    var curve = new Curve(7, 1, 3, 5);
    var line = shift(new Line(new Point(-1, 5), new Point(-2, 3)), curve);
    deepEqual(new Line(new Point(6, 5), new Point(5, 3)), line);
});

test("shift test", function() {
    var curve = new Curve(7, 1, 3, 5);
    var line = shift(new Line(new Point(1, 3), new Point(7, 1)), curve);
    deepEqual(new Line(new Point(1, 3), new Point(7, 1)), line);
});

test("unitSplit slope test", function() {
    var line = new Line(new Point(1, 1), new Point(2, 3));    
    deepEqual(unitSplit(line), [new Point(1, 1), new Point(1.5, 2), new Point(2, 3)]);
});

test("unitSplit horizontal test", function() {
    var line = new Line(new Point(1, 1), new Point(5, 1));    
    deepEqual(unitSplit(line), [new Point(1, 1), new Point(2, 1), new Point(3, 1), new Point(4, 1), new Point(5, 1)]);
});

test("unitSplit vertical test", function() {
    var line = new Line(new Point(1, 5), new Point(1, 1));    
    deepEqual(unitSplit(line), [new Point(1, 5), new Point(1, 4), new Point(1, 3), new Point(1, 2), new Point(1, 1)]);
});

test("splitLine test", function() {
    var curve = new Curve(7, 1, 3, 5);

    var p1 = new Point(1, 3),
        p2 = new Point(13, -1);

    deepEqual(splitLine(new Line(p1, p2), curve), [
        new Line(new Point(1, 3), new Point(7, 1)),
        new Line(new Point(0, 1), new Point(3, 0)),
        new Line(new Point(3, 7), new Point(6, 6))
    ]);
});

</script>
</body>
</html>
