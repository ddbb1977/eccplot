<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Plot Elliptic Curves</title>
        <style media="screen">
            #holder {
                width: 2048px;
                height: 2048px;
            }
        </style>
        <script src="raphael.js"></script>
        <script>
            window.onload = function () {
            	function mod(m, n) {
                    return ((m % n) + n) % n;
                }

                function Point(x, y, p) {
                    this.x = x;
                    this.y = y;
                    this.p = p;

                    this.add = add;
                    function add(p2) {
                    	if((this.x == p2.x) && (this.y == p2.y)) {
                            var s = mod((3 * this.x * this.x + 1) / (2 * this.y), p);
                            var x = mod(s * s - 2 * this.x, p);
                            var y = mod(-this.y + s * (this.x - x), p);
                            return new Point(x, y, p);
                    	} else
                    	{
                            var s = mod((this.y - p2.y) / (this.x - p2.x), p);
                            var x = mod(s * s - this.x - p2.x, p);
                            var y = mod(-this.y + s * (this.x - x), p);
                            return new Point(x, y, p);
                    		
                    	}
                    }
                }
             
                var paper = Raphael("holder", 2048, 2048),
                    btn = document.getElementById("run"),
                    cd = document.getElementById("code");
                    grid_elem = document.getElementById("grid");

                var a_elem = document.getElementById("a"),
                    b_elem = document.getElementById("b"),
                    c_elem = document.getElementById("c");

                (btn.onclick = function () {
                    paper.clear();
                    var p = parseInt(cd.value),
                        a = parseInt(a_elem.value),
						b = parseInt(b_elem.value),
						c = parseInt(c_elem.value);
                    
                    var grid = grid_elem.value;
                    var xoffset = 40, yoffset = 40;
                    var gridcolor = "#AAAAAA";
                    for(var i = 0; i < p; i++) {
                        paper.path(["M", xoffset + i * grid, yoffset, "L", xoffset + i * grid, yoffset + (p-1) * grid]).attr({stroke: gridcolor});
                        paper.path(["M", xoffset, yoffset + i * grid, "L", xoffset + (p-1) * grid, yoffset + i * grid]).attr({stroke: gridcolor});
                        paper.text(xoffset - 10, yoffset + i * grid, i);
                        paper.text(xoffset + i * grid, yoffset - 10, i);
                    }

                    var A = null;
                    
                    for(var x = 0; x < p; x++) {
                        for(var y = 0; y < p; y++) {
                            if (mod(y * y, p) == mod(a * x * x * x + b * x + c, p)) {
                                var circ = paper.circle(xoffset + x * grid, yoffset + y * grid, 5);
                                circ._x = x;
                                circ._y = y;
                                circ.attr("fill", "#0000FF");
                                circ.click(function() {
                                    this.attr("fill", "#FF0000");

                                    if (A == null) {
                               	        A = new Point(this._x, this._y, p);
                                    } else {
                               	        var C = A.add(new Point(this._x, this._y, p));
                                        var circ2 = paper.circle(xoffset + C.x * grid, yoffset + C.y * grid, 5);
                                        circ2.attr("fill", "#00FF00");
                                        A = null;
                                    }
                                });
                            }
                        }
                    }
                })();
            };

        </script>
    </head>
    <body>
        <h1>Plot Elliptic Curves</h1>
        <div>Grid size (px):<input id="grid" type="text" value="30"></input></div>
        <div>p:<input id="code" type="text" value="23"></input></div>
        <div>a:<input id="a" type="text" value="50"></input>b:<input id="b" type="text" value="3"></input>c:<input id="c" type="text" value="0"></input></div>
        <div><button id="run" type="button">Run</button></div>
        <div id="holder"></div>
    </body>
</html>
